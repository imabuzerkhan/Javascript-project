<head>

  <link rel="stylesheet" href="Style.css">
  <title>Filter card</title>
</head>

<body>
  <div class="container">
    <h1>Filterable gallery</h1>
    <div class="menu">
      <a href="#" class="btn" data-filter="all">All</a>
