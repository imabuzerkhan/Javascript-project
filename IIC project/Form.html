<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="my-10">
    <div class="flex flex-col items-center justify-center px-6 py-7 mx-auto lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-black">
            Registration Form
          </h1>
          <form class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="email" class="block mb-2 mt-6 text-sm font-medium text-gray-900 text-black">First name</label>
              <input type="text" name="Firstname" id="Firstname"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                placeholder="Enter your name" required="">
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 text-black">Date of Birth</label>
              <input type="date" name="Date" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                required="">
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 text-black">Gender</label>
              <select id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                <option>Male</option>
                <option>Female</option>
                <option>other</option>
              </select>
            </div>
            <div>
              <label for="Address" class="block mb-2 text-sm font-medium text-gray-900 text-black">Address</label>
              <input type="text" name="Address" id="Address"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                placeholder="Biratnagr" required="">
            </div>
            <div>
              <label for="District" class="block mb-2 text-sm font-medium text-gray-900 text-black">District</label>
              <input type="text" name="District" id="District"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                placeholder="Morang" required="">
            </div>
            <div>
              <label for="Ward" class="block mb-2 text-sm font-medium text-gray-900 text-black">Ward No</label>
              <input type="text" name="Ward" id="Ward"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                placeholder="2" required="">
            </div>
            <div>
              <label for="Bima" class="block mb-2 text-sm font-medium text-gray-900 text-black">Bima Number</label>
              <input type="Number" name="BimaNumber" id="BimaNumber"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                placeholder="02-34-56-67" required="">
            </div>
            <div>
              <label for="Bima" class="block mb-2 text-sm font-medium text-gray-900 text-black">Bima Issue Date</label>
              <input type="Number" name="BimaIssue" id="BimaIssue"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2"
                placeholder="2079-02-09" required="">
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-black" for="file_input">Upload file</label>
              <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer"
                id="file_input" type="file">
            </div>
            <div>
              <button type="submit"
                class="w-full text-black bg-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 border border-gray-300">Submit</button>
            </div>
            <p class="text-sm font-light text-gray-500 text-black">
              Already have an account? <a href="#" class="font-medium text-primary-600 hover:underline text-black">Login
                here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>

</html>
