<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circle Around Image</title>
    
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    position: relative;
    width: 300px; /* Adjust according to your image size */
    height: 300px; /* Adjust according to your image size */
}

.image-home {
    width: 100%;
    height: auto;
}

.circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 350px; /* Slightly larger than the image */
    height: 350px; /* Slightly larger than the image */
    border: 5px solid #3498db; /* Color and thickness of the circle */
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 5s linear infinite;
}

@keyframes rotate {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}


</style>
<body>
    <div class="container">
        <div class="circle"></div>
        <img class="image-home" src="home.png" alt="Home Image">
    </div>

    </script>
</body>

</html>
